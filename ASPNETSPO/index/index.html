<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Навигация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
        }

        .container {
            width: 320px;
            margin: auto;
            padding: 20px;
            background: white; 
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            color: black; 
        }

            .container:hover {
                transform: scale(1.05);
            }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 15px;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }

            button:hover {
                background-color: #0056b3;
            }

            button img {
                width: 20px;
                height: 20px;
                margin-right: 10px;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в API</h1>
        <p> Можно перейти к API или открыть документацию Swagger.</p>
        <button onclick="goToHello()">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="API"> Перейти в /hello
        </button>
        <button onclick="goToSwagger()">
            <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="Swagger"> Открыть Swagger
        </button>
    </div>

    <script>
        function goToHello() {
            window.location.href = "/hello";
        }

        function goToSwagger() {
            window.location.href = "/swagger";
        }
    </script>
</body>
</html>
